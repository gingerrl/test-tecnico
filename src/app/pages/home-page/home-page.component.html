<div class="container">
  <div class="row  mt-4">
    <div class="col-md-8">
      <h3 class="fs-4">Últimas ventas</h3>
      <table class="table table-hover">
        <thead>
          <tr>
            <th class="text-center">Factura Nº</th>
            <th>Cliente</th>
            <th>Fecha</th>
            <th class="text-end">Total</th>
          </tr>
        </thead>
        <tbody *ngFor="let invoice of listInvoice">
          <tr>
            <td class="text-center">{{invoice.num}}</td>
            <td>{{invoice.customer}}</td>
            <td>{{invoice.date}}</td>
            <td class="text-end">{{invoice.total}}</td>
          </tr>


        </tbody>
      </table>
    </div>
    <div class="col-md-4">
      <h3 class="fs-4">Productos más vendidos</h3>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Producto</th>
            <th class="text-center">Nº de Codigo</th>
          </tr>
        </thead>
        <tbody *ngFor="let product of listProduct">
          <tr>
            <td>{{product.nameProduct}}</td>
            <td class="text-center">{{product.code}}</td>
          </tr>


        </tbody>
      </table>
    </div>
  </div>
</div>
