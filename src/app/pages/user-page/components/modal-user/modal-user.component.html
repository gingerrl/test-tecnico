<div
  class="modal fade show"
  id="addModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  style="
    display: block;
    background-color: rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(0.025em);
  "
  aria-modal="true"
  role="dialog"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{ isCreate ? "Agregar nuevo usuario" : "Actualizar usuario" }}
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="onModalClose()"
        ></button>
      </div>
      <div class="modal-body">
        <form
          method="post"
          id="guardarDatos"
          name="guardarDatos"
          [formGroup]="form"
        >
          <div id="resultado_ajax"></div>
          <div class="mb-2">
            <label for="firstname" class="col-form-label">Nombres:</label>
            <input
              type="text"
              class="form-control"
              id="firstname"
              name="firstname"
              placeholder="Nombres"
              required=""
              formControlName="firstName"
            />
          </div>
          <div class="mb-2">
            <label for="lastname" class="col-form-label">Apellidos:</label>
            <input
              type="text"
              class="form-control"
              id="lastname"
              name="lastname"
              placeholder="Apellidos"
              required=""
              formControlName="lastName"
            />
          </div>

          <div class="mb-2">
            <label for="user_name" class="col-form-label">Usuario:</label>
            <input
              type="text"
              class="form-control"
              id="user_name"
              name="user_name"
              placeholder="Usuario"
              pattern="[a-zA-Z0-9]{2,64}"
              title="Nombre de usuario ( sólo letras y números, 2-64 caracteres)"
              required=""
              formControlName="user"
            />
          </div>

          <div class="mb-2">
            <label for="user_email" class="col-form-label">E-mail:</label>
            <input
              type="email"
              class="form-control"
              id="user_email"
              name="user_email"
              placeholder="Correo electrónico"
              required=""
              formControlName="email"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          (click)="onModalClose()"
        >
          Cerrar
        </button>
        <button type="submit" class="btn btn-primary" (click)="onButtonSend()">
          {{ isCreate ? "Guardar datos" : " Actualizar datos" }}
        </button>
      </div>
    </div>
  </div>
</div>
